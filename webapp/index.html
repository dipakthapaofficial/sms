<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>sms</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.f"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"sms": "."}'
			data-sap-ui-frameOptions="trusted">
	</script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height : "100%",
						name : "sms"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody">
	<div id="content"></div>
	<div id="map-content" style="height=300px; width:100%;"></div>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL0lvGLvh4bdaDX3HMP8lRqaJoRaPW4u4&libraries=drawing,places" type ="text/javascript">
 </script>
 <script>
	var map, infoWindow;
 </script>
</body>
</html>
